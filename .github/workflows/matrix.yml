name: Matrix Web Deployment
on: push
jobs:
  build:
    strategy:
      matrix:
        node-version: [ 14, 16, 18 ]
        os: [ ubuntu-latest, windows-latest ]

    runs-on: ${{ matrix.os }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJs 
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci 
      - name: Build project 
        run: npm run build
